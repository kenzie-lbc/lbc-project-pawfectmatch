<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="pawfectMatch.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">PAWfectMatch</a>
    </div>
</header>
<div class="card">
    <h2>Add a Dog Profile</h2>
    <form class="card-content" id="add-dog-form">
        <p class="form-field">
            <label>Name</label>
            <input type="text" required class="validated-field" id="dog-name-field">
        </p>
        <p class="form-field">
            <label>Breed</label>
            <input type="text" class="validated-field" id="dog-breed-field">
        </p>
        <p class="form-field">
            <label>Age</label>
            <input type="number" class="validated-field" id="dog-age-field">
        </p>
        <!-- Add more fields as necessary -->
        <button type="submit">Add Dog</button>
    </form>
</div>
<div class="card">
    <h2>Search Dogs by ID</h2>
    <form class="card-content" id="search-dog-form">
        <p class="form-field">
            <label>Dog ID</label>
            <input type="text" required class="validated-field" id="dog-id-field">
        </p>
        <button type="submit">Search</button>
    </form>
</div>
<div class="card" id="dog-profile-result">
    <h2>Dog Profile:</h2>
    <p id="dog-profile-info"></p>
</div>

</body>
</html>
